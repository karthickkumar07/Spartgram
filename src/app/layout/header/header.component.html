<nav class="navbar navbar-expand-lg navbar-dark bg-secondary font-weight-bold">
  <a class="navbar-brand" [routerLink]="['/']">
    <img
      src="../../../assets/img.png"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    Spart Social App
  </a>
  <a class="nav-item nav-link btn btn-dark text-white" routerLinkActive="theme">
    switch~theme
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <!-- if the user is present then printing email -->
      <div *ngIf="email" class="navbar-text float-left">
        {{ email }}
      </div>
      <a
        routerLinkActive="active"
        [routerLink]="['/']"
        class="nav-item nav-link"
        >Home</a
      >

      <!-- conditionally rendering links  -->
      <a
        *ngIf="!email"
        [routerLink]="['/signin']"
        routerLinkActive="active"
        class="nav-item nav-link"
        >Sign In</a
      >
      <a
        *ngIf="!email"
        [routerLink]="['/signup']"
        routerLinkActive="active"
        class="nav-item nav-link"
        >Sign Up</a
      >

      <a
        *ngIf="email"
        (click)="handleSignout()"
        class="nav-item nav-link text-dark"
        >Sign Out</a
      >

      <a
        *ngIf="email"
        routerLinkActive="active"
        [routerLink]="['/addpost']"
